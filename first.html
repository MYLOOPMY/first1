  <p>국기(國旗)란, 한 국가를 상징하는 기(旗)를 말한다. 기를 매다는 기둥을 깃대라 하고 펄럭이는 천조각을 깃발이라 한다.</p>
     <p>나라가 아닌 군대를 상징하는 군기, 한 사람을 상징하는 기(대통령기 등),</p> 그 밖에 특정 집단을 상징하는 기 등 그 종류는 다양한데 그 가운데 나라를 상징하는 것이 국기다. <p>때문에 유럽연합의 기를 국기라 표현하는 것은 잘못이며(유럽연합은 국가가 아니기 때문에),</p> 연합기라고 하던가 그냥 어려우면 기(旗, 또는 깃발)라고 하면 된다.
